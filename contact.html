<form action="#" method="POST" id="contact_form">
    <p>Need to get in touch?</p>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Your name" autocomplete="off" name="name">
    </div>

    <div class="form-group">
        <input type="email" class="form-control" placeholder="Your email" autocomplete="off" name="_replyto">
    </div>

    <div class="form-group">
        <textarea placeholder="Message" class="form-control" name="message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
        Send Message
    </button>
</form>


<script src="{{ site.url }}/js/form.js"></script>
