{% if include.content contains "calatia" %}
    {% assign text = "Quest for Calatia" %}
{% else if include.content contains "great" %}
    {% assign text = "Tales of the Great Ones" %}
{% else %}
    {% assign text = "One-Shot Adventures" %}
{% endif %}

<p class="prev">
    <a href="{{ site.url }}/{{ include.content }}/">
        <i class="fas fa-caret-left"></i>
        Back to {{ text }}
    </a>
</p>
