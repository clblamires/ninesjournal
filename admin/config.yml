backend:
  name: github
  repo: clblamires/ninesjournal
  branch: master
  site_domain: ninesjournal.com
media_folder: "images"
collections:
  - name: "post" # Used in routes, e.g. /admin/collections/blog
    label: "Episodes" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Recorded Date", name: "recorded", widget: "string", default: "Month 01, 2019"}
      - {label: "Episode", name: "episode", widget: "string", required: false}
      - {label: "Adventure", name: "adventure", widget: "string"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Level Up?", name: "levelup", widget: "boolean", default: false}
      - {label: "Quote", name: "quote", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  
  
