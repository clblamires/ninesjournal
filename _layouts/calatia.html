<!DOCTYPE html>
<html lang="en">
{% include head.html  %}
<body>

    <div class="container" id="main">
        <div class="row">
            <div class="col-sm-4">
                {% include navigation.html %}
            </div>
            <div class="col-sm-8 top-of-page">
                {{ content }}
                <h2>Episodes</h2>
                <table class="table table-borderless">
                    <thead class="thead-dark">
                        <tr>
                            <th>Session</th>
                            <th>Title</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in site.posts %}
                            {% if post.adventure == 'calatia' %}
                            <tr>
                                <td>
                                    <a href="{{ post.url }}">
                                        {{ post.episode }}
                                    </a>
                                </td>
                                <td>
                                    <a href="{{ post.url }}">
                                        {{ post.title }}
                                    </a>
                                </td>
                                <td>
                                    {{ post.recorded | date: '%b %d, %Y' }}
                                </td>
                            </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            {% include footer.html %}

        </div>
    </div>

    
    
</body>
</html>
