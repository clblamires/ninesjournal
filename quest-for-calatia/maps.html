---
layout: page
title: Calatia Maps
---

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{ site.url }}/js/maps.js"></script>


<h2>Maps</h2>
<div class="text-center" id="maps">
    <a href="#fullmap" class="badge badge-link badge-primary">
        Full Map of Calatia
    </a>
    {% assign provinces = site.data.provinces.provinces | sort: "name" %}
    {% for p in provinces %}
    <a class="badge badge-link badge-primary" href="#{{ p.id }}">
        {{ p.name }}
    </a>
    {% endfor %}
</div>
<hr>
<div id="map">
    <h1>Map of Calatia</h1>
    <a href="https://www.ninesjournal.com/images/calatia/maps/calatia_map.jpg" alt="Map of Calatia" target="_blank">
        <img src="https://www.ninesjournal.com/images/calatia/maps/calatia_map.jpg" alt="" class="small-map">
    </a>
    <small class="map-enlarge">Click to enlarge</small>
    <p id="map-description"></p>
    <div id="map-areas">
        <h3>Areas and Towns</h3>
        <ul></ul>
    </div>
</div>
