<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js'></script>
<script src="{{ site.url }}/js/script.js"></script>

<p>
    As we've been journeying, I have tried to keep track of some things. A lot occurs each time my party moves. Statistics that I have are listed.
</p>
<p class="signature">
    Number Nine
</p>

<div ng-app="blogApp" ng-controller="statsCtrl">
    <table class="stats">
        <tr>
            <th class="small-col">Name</th>
            <th class="small-col">Value</th>
            <th class="large-col">Notes</th>
        </tr>
        <tr ng-repeat="stat in stats">
            <td>
                <span ng-bind="stat.name"></span>
            </td>
            <td>
                <span ng-bind="stat.value"></span>
            </td>
            <td>
                <span ng-bind="stat.notes"></span>
            </td>
        </tr>
    </table>
</div>
